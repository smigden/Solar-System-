<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jupiter</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #000;
      color: #fff;
    }

    .container {
      text-align: left;
      padding: 20px;
      max-width: 800px;
    }

    .title {
      font-size: 4em;
      font-weight: bold;
      margin-bottom: 20px;
      text-align:left;
    }

    .description {
      font-size: 1.5em;
      margin-bottom: 20px;
      text-align:left;
    }

    .background-image {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('/jupiter.jpg'); /* Replace with a URL of Jupiter's image */
      background-size: cover;
      background-position: center;
      opacity: 0.3;
      z-index: -1;
    }

    .footer {
      font-size: 0.8em;
      color: #aaa;
      position: absolute;
      bottom: 20px;
      left: 20px;
    }
  </style>
</head>
<body>
  <div class="background-image"></div>
  <div class="container">
    <div class="title">Jupiter</div>
    <div class="description">
      Jupiter is the fifth planet from the Sun, and the largest in the solar system â€“ more than twice as massive as the other planets combined.
    </div>
    <div class="footer">JUPITER RIGHT NOW</div>
  </div>
</body>
</html>
